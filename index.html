<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="relative">
    <!-- navbar section -->
    <section class="bg-[#12141D] container flex items-center  w-full max-w-full  text-white h-[80px]">
        <nav class="flex items-center justify-around md:justify-between container mx-auto">
            <menu class="flex items-center  gap-14">
                <!-- logo -->
                <div>
                    <img src="images/logo.png" width="138px" height="30px">
                </div>
                <!-- menu items -->
                <ul class=" hidden justify-between gap-10 text-[13px] leading-[15px] lg:flex">
                    <li class="font-[600]">Features</li>
                    <li class="opacity-[60%] font-[500] ">Pricing</li>
                    <li class="opacity-[60%] font-[500] ">How it works</li>
                    <li class="opacity-[60%] font-[500] ">Knowledge base</li>
                    <li class="opacity-[60%] font-[500]">FAQ</li>

                </ul>
            </menu>

            <!-- buttons  -->
            <div class="gap-3 flex ">
                <button type="button"
                    class="w-[74px]  leading-[15px] h-[30px] text-[13px] bg-[#1D1F29]  font-[600] rounded-[4px] hidden lg:block">Sign
                    in</button>
                <button type="button"
                    class="w-[74px] text-[#12141D]  leading-[15px] h-[30px] text-[13px] bg-[#FFFEFF]  font-[600] rounded-[4px] hidden lg:block">Sign
                    up</button>
                <button type="button" class=" block lg:hidden">
                    <img src="images/bars.png" alt="" srcset="">
                </button>
            </div>

        </nav>

    </section>

    <!-- header section -->
    <header class="container w-full max-w-full text-center   h-[343px] flex flex-col justify-center items-center">
        <div class="w-full max-w-[335px]  lg:max-w-[590px] space-y-4 flex justify-center flex-col  items-center">
            <h1 class="font-[700] leading-[32px] md:leading-[46px] text-[26px] lg:text-[42px] text-white"> Content
                marketing solution &
                idea of your business</h1>
            <p class="font-[400] leading-[18px] text-[12px] lg:text-[20px]  text-[#87888D]">Nettracking is a content
                marketing solution
                that tracks the effectiveness of your blog,</p>
            <div class="flex gap-4 justify-center">
                <button
                    class=" w-[104px] lg:w-[186px] h-[26px] lg:h-[45px] flex items-center gap-1 lg:gap-3 
                     justify-center bg-[#FF664F] rounded-[4.56px] lg:rounded-[8px] text-[9px] lg:text-[14px] text-white font-[600] leading-[12px]">
                    Explore plaform
                    <img src="images/ArrowRight.svg" class="bg-transparent w-2 lg:w-3" />
                </button>
                <button class=" w-[75px] lg:w-[136px] h-[26px] lg:h-[45px] 
                      bg-[#22222B] rounded-[4.56px] lg:rounded-[8px] text-[9px] lg:text-[14px] text-white font-[600] 
                      leading-[12px]">
                    Learn More
                </button>
            </div>
        </div>

    </header>
    <!-- circles -->
    <div
        class="w-[220px] h-[220px] lg:w-[366px] lg:h-[366px] bg-[#FF1B0033] blur-3xl opacity-45  rounded-full absolute    top-[212px] left-[77px]  content-none  lg:top-[234px] lg:left-[353px]">

    </div>

</body>

</html>
